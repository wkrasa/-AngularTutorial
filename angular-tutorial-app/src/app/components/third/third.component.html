<mat-card>
  <mat-card-header>
    Portal
  </mat-card-header>
  <mat-card-content>
    <div class="portal-outlet">
      <ng-template [cdkPortalOutlet]="portal$ | async"></ng-template>
    </div>
  </mat-card-content>
</mat-card>
<button (click)="message=message+'1'">Click</button>
<at-third-child [text]="message"></at-third-child>
