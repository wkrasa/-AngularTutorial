<p>value-accessor works!</p>
<form  [formGroup]="form">
  <mat-form-field>
    <input matInput formControlName="val">
  </mat-form-field>

  <app-double-value formControlName="val2"></app-double-value>
  <mat-form-field>
    <app-custom-control
      [required]="true"
      formControlName="val3"
      placeholder="Enter new value">
    </app-custom-control>
  </mat-form-field>
  <hr/>
  <button >Save</button>
</form>
<p>{{form.value | json}}</p>
